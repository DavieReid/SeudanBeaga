<div data-ng-controller="faqController as vm" data-ng-init="vm.getFaq()">
    <div class="jumbotron jumbotronGreen">
        <h1>Frequently Asked Questions</h1>
        <p class="lead">If you have another question then please <a ui-sref="contact">
    <strong>get in touch</strong>
</a>.</p>
    </div>
    <div class="faq-section">
        <ul>
            <li class="faq-question"
                ng-class="{sbBlue : $index === 1 || $index === 5,
                            sbRed : $index === 0 || $index === 4,
                            sbYellow: $index === 2,
                            sbGreen: $index%3 ===0}"
                data-ng-repeat-start="faq in vm.faqs | orderBy:'order' track by faq.id">
                <span class="faq-start">Q. </span>{{faq.question}}
            </li>
            <li class="faq-answer" data-ng-repeat-end> <span class="faq-start">A. </span>{{faq.answer}}</li>
        </ul>
    </div>
</div>
